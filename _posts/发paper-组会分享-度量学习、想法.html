<h1>度量学习介绍</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

" data-marpit-pagination="4" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>概念</h2>
<p>即学习一个度量空间，在该空间中的学习异常高效，这种方法<strong>多用于小样本分类</strong>。</p>
<p>度量学习（Metric Learning），也称距离度量学习(Distance Metric Learning，DML) 属于机器学习的一种。  是人脸识别中常用的机器学习方法, 由Eric Xing在NIPS 2002提出。</p>
<p>度量学习的<strong>对象</strong>通常是<strong>样本特征向量的距离</strong>。</p>
<p>度量学习的<strong>目的</strong>是通过训练和学习，<strong>减小或限制同类样本之间的距离，同时增大不同类别样本之间的距离。</strong></p>
<p>度量学习分为两种，一种是基于监督学习的，另外一种是基于非监督学习的。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="5" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>与经典识别网络的区别 (优势)</h2>
<ul>
<li>
<p><strong>经典识别网络</strong>存在一个问题：必须提前设定好类别数，例如使用softmax loss的网络。这也就意味着，每增加一个新种类，就要重新定义网络模型，并从头训练一遍。</p>
<blockquote>
<p>训练和测试人脸识别分类器的时候经常被提到的Open-set 和Close-set：</p>
<ul>
<li>close-set，就是所有的测试集都在训练集中出现过。看<strong>这两张图片的预测ID是否一样</strong>即可。</li>
<li>open-set，就是测试的图片并没有在训练集中出现过，需要测试<strong>图像特征向量的距离</strong>。</li>
</ul>
</blockquote>
</li>
<li>
<p>所以，理想的Open-set下就需要度量学习。人脸识别学习到的特征应当在特定的度量空间中，<strong>满足同一类的最大类内距离小于不同类的最小类间距离。<strong>然后再使用</strong>最近邻检索</strong>就可以实现良好的人脸识别和人脸验证性能。</p>
</li>
<li>
<p>然而softmax loss仅仅能够使得特征可分，还不能够使得特征具有可判别性，所以需要对softmax loss进行改造。<strong>一种较好的做法，是丢弃经典神经网络最后的softmax层，改成直接输出一个feature vector，去特征库里面按照Metric Learning寻找最近邻的类别作为匹配项。</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="6" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/20160926184002910.png&quot;);background-size:13cm auto;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="6" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

    color: black
}
" data-marpit-pagination="6" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>基本流程：</h2>
<p>一般的度量学习包含以下步骤：</p>
<ul>
<li><strong>Encoder编码</strong>模型：用于把原始数据编码为特征向量 <strong>（重点如何训练模型）</strong></li>
<li><strong>相似度判别</strong>算法：将一对特征向量进行相似度比对 <strong>（重点如何计算相似度，阈值如何设定）</strong>
<ul>
<li>根据不同的任务来<strong>自主学习出针对某个特定任务的度量距离函数</strong>。通过计算两张图片之间的相似度，使得输入图片被归入到相似度大的图片类别中去。</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="41"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="7" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>关键问题：</h2>
<ul>
<li>网络设计：代表有孪生神经网络（Siamese network）</li>
<li>hard negative mining：<strong>找出难以区分的样本，更利于训练收敛。</strong></li>
<li>损失改进：代表有xx-softmax, <strong>改进loss函数，促使网络优化， 使具有相同标签的样本在嵌入空间中尽量接近 ，具有不同标签的样本在嵌入空间中尽量远离。</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="8" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<p><strong>损失改进派</strong>，是最近发展迅速，应用广泛的方法。</p>
<p>在人脸识别与声纹识别这种度量学习算法中，算法的提高主要体现在损失函数的设计上，<strong>损失函数会对整个网络的优化有着导向性的作用</strong>。可以看到许多常用的损失函数，从传统的softmax loss到cosface, arcface 都有这一定的提高。</p>
<p>无论是SphereFace、CosineFace还是ArcFace的损失函数，都是基于Softmax loss来进行修改的。</p>
<table>
<thead>
<tr>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Base line</strong></td>
<td><strong>Softmax loss</strong></td>
</tr>
<tr>
<td><strong>各种延伸的算法</strong></td>
<td><strong>Triplet loss, center loss</strong></td>
</tr>
<tr>
<td><strong>最新算法</strong></td>
<td><strong>A-Softmax Loss(SphereFace), Cosine Margin Loss, Angular Margin Loss, Arcface</strong></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

" data-marpit-pagination="9" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>有监督度量学习</h2>
<p>有监督度量学习算法<strong>利用输入点<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi></mrow><annotation encoding="application/x-tex">x</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">x</span></span></span></span>与目标标签<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>y</mi></mrow><annotation encoding="application/x-tex">y</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.625em;vertical-align:-0.19444em;"></span><span class="mord mathnormal" style="margin-right:0.03588em;">y</span></span></span></span>学习一个距离矩阵，</strong> 这个距离矩阵拉近同类别的点（分类问题）或者目标值邻近的点（回归问题）的距离，并使不同类别或目标值相差大的点的互相远离。</p>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/20180610151149936.png" alt="img" /></p>
<p><a href="https://blog.csdn.net/u013468614/article/details/102846295">度量学习系列（2）：有监督度量学习 -- 程序</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

<h2>基本loss概述</h2>
<h3>1. Softmax loss</h3>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/20190622174411472.png" alt="" /></p>

<p><strong>可以发现，Softmax loss做分类可以很好完成任务，但是如果进行</strong>相似度比对就会有比较大的问题</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="41"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="11" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li><strong>L2距离</strong>：L2距离越小，向量相似度越高。可能<strong>同类的特征向量距离（黄色）比不同类的特征向量距离（绿色）更大</strong></li>
</ul>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/v2-6034febeacba9f5c10a9875e7ba4e573_hd.jpg" alt="w:13cm" style="width:13cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<ul>
<li><strong>cos距离</strong>：夹角越小，cos距离越大，向量相似度越高。<strong>可能同类的特征向量夹角（黄色）比不同类的特征向量夹角（绿色）更大</strong></li>
</ul>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/v2-21f6b9816a46ee12b624feed740d4ea2_hd.jpg" alt="w:13cm" style="width:13cm;" /></p>

;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<p><strong>总结来说：</strong></p>
<ol>
<li><strong>Softmax训练的深度特征，会把整个超空间或者超球，按照分类个数进行划分，保证类别是可分的，这一点对多分类任务如MNIST和ImageNet非常合适，因为测试类别必定在训练类别中。</strong></li>
<li>但Softmax并<strong>不要求类内紧凑和类间分离</strong>，这一点非常不适合人脸识别任务，因为训练集的1W人数，相对测试集整个世界70亿人类来说，非常微不足道，而我们不可能拿到所有人的训练样本，更过分的是，一般我们还要求训练集和测试集不重叠。</li>
<li><strong>所以需要改造Softmax，除了保证可分性外，还要做到特征向量类内尽可能紧凑，类间尽可能分离。</strong></li>
</ol>
<p>这种方式只考虑了能否正确分类，<strong>却没有考虑类间距离。所以提出了center loss 损失函数。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

<h3>2.Center loss</h3>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/20190622174504721.png" alt="在这里插入图片描述" /><br />
<img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/20190622174546809.png" alt="在这里插入图片描述" /><br />

on></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord"><span class="mord mathcal" style="margin-right:0.14643em;">X</span></span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.31166399999999994em;"><span style="top:-2.5500000000000003em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight">i</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>表示每个人脸的特征值。作者在softmax loss的基础上加入了<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>L</mi><mi>C</mi></msub></mrow><annotation encoding="application/x-tex">L_{C}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.83333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">L</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.32833099999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mathnormal mtight" style="margin-right:0.07153em;">C</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>，同时使用参数<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/ <h3>3. Triplet Loss</h3>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/20190622175102498.png" alt="在这里插入图片描述" /><br />
三元组损失函数，三元组由Anchor， Negative， Positive这三个组成。从上图可以看到，一开始Anchor离Positive比较远，我们想让Anchor和Positive尽量的靠近（同类距离），Anchor和Negative尽量的远离（类间距离）。<br />
<img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/20190622175146562.png" alt="在这里插入图片描述" /><br />
表达式左边为同类距离 ，右边为不同的类之间的距离。<strong>使用梯度下降法优化的过程就是让类内距离不断下降，类间距离不断提升，这样损失函数才能不断地缩小。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h4>triplet网络模型</h4>
<p><a href="https://github.com/SpikeKing/triplet-loss-mnist">https://github.com/SpikeKing/triplet-loss-mnist</a></p>
<p>Triplet Loss的核心是锚示例、正示例、负示例共享模型，通过模型，将锚示例与正示例聚类，远离负示例。<br />
Triplet Loss Model的结构如下：<br />
输入：三个输入，即锚示例、正示例、负示例，不同示例的结构相同；<br />
模型：一个共享模型，支持替换为任意网络结构；<br />
输出：一个输出，即三个模型输出的拼接。</p>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3h5czQzMDM4MV8x,size_16,color_FFFFFF,t_70-20201214091614709.png" alt="w:30cm" style="width:30cm;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/R0cHM6Ly9ibG9nLmNzZG4ubmV0L3h5czQzM-7908881.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

" data-marpit-pagination="18" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h4>为什么不用softmax？</h4>
<p>谷歌的论文FaceNet: A Unified Embedding for Face Recognition and Clustering最早将triplet loss应用到人脸识别中。他们提出了一种实现人脸嵌入和在线triplet挖掘的方法，这部分内容我们将在后面章节介绍。</p>
<p>在监督学习中，我们通常都有一个有限大小的样本类别集合，因此可以使用softmax和交叉熵来训练网络。但是，有些情况下，我们的样本类别集合很大，比如在人脸识别中，标签集很大，而我们的任务仅仅是判断两个未见过的人脸是否来自同一个人。</p>
<p><strong>Triplet loss就是专为上述任务设计的。它可以帮我们学习一种人脸嵌入，使得同一个人的人脸在嵌入空间中尽量接近，不同人的人脸在嵌入空间中尽量远离。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="19" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3h5czQzMDM4MV8x,size_16,color_FFFFFF,t_70-20201214092938052.png&quot;);background-size:18cm auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="19" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="19" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>定义损失</h4>
<p>Triplet可以理解为一个三元组，它由三部分组成：</p>
<ul>
<li>anchor在这里我们翻译为原点</li>
<li>positive同类样本点（与原点同类）</li>
<li>negative异类样本点</li>
</ul>
<p>针对三元组中的每个元素（样本），训练一个<strong>参数共享或者不共享的网络</strong>，得到三个元素的<strong>特征表达(embedings)</strong><br />
</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="41"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {
    font-size: 25px;
    color: black
}
" data-marpit-pagination="20" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>Triplet loss的目标：</p>
<ul>
<li>使具有相同标签的样本在嵌入空间中尽量接近</li>
<li>使具有不同标签的样本在嵌入空间中尽量远离</li>
</ul>
<p>值得注意的一点是，如果只遵循以上两点，最后嵌入空间中相同类别的样本可能collapse到一个很小的圈子里，即同一类别的样本簇中样本间的距离很小，<strong>不同类别的样本簇之间也会偏小</strong>。因此，我们加入<strong>间隔(margin)</strong> 的概念——跟SVM中的间隔意思差不多。只要不同类别样本簇简单距离大于这个间隔就阔以了。</p>
<p>我们要求，在嵌入空间d中，<strong>三元组(a,p,n)的损失函数</strong>为：</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mi>L</mi><mo>=</mo><mi>max</mi><mo>⁡</mo><mo stretchy="false">(</mo><mi>d</mi><mo stretchy="false">(</mo><mi>a</mi><mo separator="true">,</mo><mi>p</mi><mo stretchy="false">)</mo><mo>−</mo><mi>d</mi><mo stretchy="false">(</mo><mi>a</mi><mo separator="true">,</mo><mi>n</mi><mo stretchy="false">)</mo><mo>+</mo><mi mathvariant="normal">margin</mi><mo>⁡</mo><mo separator="true">,</mo><mn>0</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">L=\max (d(a, p)-d(a, n)+\operatorname{margin}, 0)
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal">L</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mop">max</span><span class="mopen">(</span><span class="mord mathnormal">d</span><span class="mopen">(</span><span class="mord mathnormal">a</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">p</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">d</span><span class="mopen">(</span><span class="mord mathnormal">a</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord mathnormal">n</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mop"><span class="mord mathrm">m</span><span class="mord mathrm">a</span><span class="mord mathrm">r</span><span class="mord mathrm" style="margin-right:0.01389em;">g</span><span class="mord mathrm">i</span><span class="mord mathrm">n</span></span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord">0</span><span class="mclose">)</span></span></span></span></span></span></span></foreignObject></svg></p><p>最小化该L，则<strong>d(a,p)→0, d(a,n)&gt;margin</strong>。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

" data-marpit-pagination="22" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>小样本学习</h1>
<h2>基于finetune</h2>
<h2>基于度量学习</h2>
<p>该方法是**对样本间距离分布进行建模，使得属于同类样本靠近，异类样本远离。**简单地，我们可以采用无参估计的方法，如KNN。KNN虽然不需要训练，但效果依赖距离度量的选取, 一般采用的是一个比较随意的距离计算（L2）。<strong>另一种，也是目前比较好的方法，即通过学习一个端到端的最近邻分类器，它同时受益于带参数和无参数的优点，使得不但能快速的学习到新的样本，而且能对已知样本有很好的泛化性。下面介绍3个相关的方法。</strong></p>
<h3>孪生网络 （Siamese Neural Networks）[1]</h3>
<p>这个方法对输入的结构进行限制并自动发现可以从新样本上泛化的特征。通过一个有监督的基于孪生网络的度量学习来训练，然后重用那个网络所提取的特征进行one/few-shot学习。<br />
它是一个双路的神经网络，训练时，通过组合不同类的样本成对，同时输入网络进行训练，在最上层通过一个距离的交叉熵进行loss的计算，如图4。在预测的时候，以5way-5shot为例，从5个类中随机抽取5个样本，把这个mini-batch=25的数据输入网络，最后获得25个值，取分数最高对应的类别作为预测结果，如图5。<br />
<img src="/img/in-post/20_07/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dlaXhpbl80MDEyMzEwOA==,size_16,color_FFFFFF,t_70-20201214145132330.png" alt="在这里插入图片描述" /> 网络结构如图6所示，是一个<strong>8层深度卷积孪生网络</strong>，图中只展示了其中一路计算，在网络的4096维的全连接层后执行<strong>component-wise 的L1距离计算</strong>，产生一个4096维的特征向量，<strong>并通过sigmoidal激活获得一个0到1的概率作为两个输入样本是否相似的结果。</strong><br />
<img src="/img/in-post/20_07/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dlaXhpbl80MDEyMzEwOA==,size_16,color_FFFFFF,t_70.png" alt="在这里插入图片描述" /></p>
<h3>匹配网络（matching networks）[2]</h3>
<h3><code>原型网络 （Prototypical Networks）[3]</code></h3>
<h2>基于graph neural network</h2>
<p><code>基于graph neural network</code></p>
<p>这是一篇比较新的文章，提交到ICLR 2018[4]。他定义了一个图神经网络框架，端到端地学习消息传递的“关系”型任务。在这里，每个样本看成图的节点，该方法不仅学习节点的embedding，也学习边的embedding。如图9，在网络第一层5个样本通过边模型A～构建了图，接着通过图卷积（graph conv）获得了节点的embedding，然后在后面的几层继续用A～更新图、用graph conv更新节点embedding, 这样便构成了一个深度GNN，最后输出样本的预测标签。<br />
<img src="/img/in-post/20_07/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dlaXhpbl80MDEyMzEwOA==,size_16,color_FFFFFF,t_70-20201214145900970.png" alt="在这里插入图片描述" />在构建边模型时，先采用一个4层的CNN网络获得每个节点特征向量，然后将节点对xi,xj的差的绝对值过4层带Batch Norm和Leaky Relu的全连接层，从而获得边的embedding，如图10的左侧。随后，我们将节点的embedding和边的embedding一起过图卷积网络，从而获得更新后的节点的embedding，如图10的右侧。<br />
<img src="/img/in-post/20_07/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3dlaXhpbl80MDEyMzEwOA==,size_16,color_FFFFFF,t_70-20201214145900766.png" alt="在这里插入图片描述" />这篇文章和Siamese networks、Matching networks和Prototypical networks在本质上是有相同之处的，可以看作这3种方法的推广，而且用图来解决这类问题是一种创新，并取得了不错的效果。</p>

<h2>20_CVPR_(Hinton)A Simple Framework for Contrastive Learning of Visual Representations</h2>
<p>提出SimCLR:  可用于视觉表示的一种<strong>对比学习(Contrastive Learning)</strong> 的简单框架</p>
<ul>
<li>用的是对比损失函数, 最小化正对间距离, 最大化负对间距离</li>
<li>自监督学习: 标签产生方式不同</li>
</ul>
<p>与度量学习结合, 训练网络</p>
<ol>
<li><strong>无监督的方式学习表示网络(度量网络)</strong></li>
<li>卷积神经网络提取特征</li>
<li>少量样本微调网络</li>
</ol>
<p>样本增强方式</p>
<ol>
<li>随机裁剪</li>
<li><strong>颜色增强</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-image="url(images/background_XDU.png)" data-theme="gaia" data-style="section {

" data-marpit-pagination="25" data-marpit-pagination-total="41" style="--paginate:true;--background-image:url(images/background_XDU.png);--theme:gaia;
;background-image:url(images/background_XDU.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<p>主要工作:</p>
<ol>
<li>
<p>我们<strong>简化了最近提出的的对比自监督学习算法</strong>, 使其无需专门的架构或存储库 。</p>
</li>
<li>
<p>为了了解什么使对比预测任务能够学习有用的表示形式，我们系统地研究了框架的主要组成部分。</p>
</li>
<li>
<p>提出了如下主要结论 :</p>
<ol>
<li>
<p><strong>多个数据扩充方法的组合</strong>与<strong>数据增强</strong>非常重要, 尤其使用无监督学习方法时</p>
</li>
<li>
<p><strong>在表示 (特征) 和对比损失间引入可学习的非线性变换</strong>可以大幅度提高模型学到的表示的质量</p>
</li>
<li>
<p>对于对比学习更大的<strong>批处理数量</strong>和更多的<strong>训练次数</strong>的重要性</p>
</li>
</ol>
</li>
</ol>
</section>

<h3>自监督学习</h3>
<ul>
<li data-marpit-fragment="1"><strong>训练数据集</strong> -- 不是由人手动标记的，每个样本的标签是通过利用输入的相关性生成的（如来自不同的传感器模式）。</li>
</ul>
<ul>
<li>
<p><strong>标签</strong> -- 通常来自于数据本身: 即模型直接从无标签数据中自行学习，无需标注数据。</p>
</li>
<li>
<p><strong>训练</strong> -- <strong>通过使用各种辅助任务 (auxiliary task ) 训练网络</strong>, 来提高学习表征 (representation) 的质量.</p>
</li>
<li>
<p><strong>核心</strong> <strong>--</strong> 如何自动为数据产生标签。如随机旋转, 均匀分割而自动产生的标注</p>
</li>
<li>
<p><strong>性能评价</strong> -- 通过模型学出来的<strong>feature的质量</strong>来评价. feature质量是通过迁移学习的方式，把feature用到其它视觉任务中通过结果的好坏来评价。</p>
</li>
</ul>
</section>

<h3>整体流程</h3>
<p>SimCLR 通过<strong>隐空间中的对比损失来最大化同一数据示例的不同增强视图之间的一致性，从而学习到特征表示</strong>。具体说来，这一框架包含<strong>四个主要部分</strong>：</p>
<ul>
<li>
<p>随机数据增强模块</p>
</li>
<li>
<p>基本的神经网络编码器 f(·) -- 特征网络</p>
</li>
<li>
<p>神经网络映射头 g(·) -- 变换网络</p>
</li>
<li>
<p>对比预测任务的对比损失函数 <img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/image-20201214165044531.png" alt="w:13cm" style="width:13cm;" /><br />
其中, <img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/image-20201214165102360.png" alt="w:7cm" style="width:7cm;" /></p>
</li>
</ul>
<p>相比之前对比学习模型: 结构更简单, 省去数据存储队列</p>
</section>

<p>提出了一种具有<strong>多尺度卷积</strong>和<strong>使用DPP方法来促进多样性的深度度量</strong>的新型CNN（<strong>DPP-DML-MS-CNN</strong>），该模型同时利用了多尺度特征和多样化的深度度量，用于高光谱图像分类。</p>
<p><img src="https://cdn.jsdelivr.net/gh/sunqinghu/PicRepo/img/2020/image-20200302104353207.png" alt="image-20200302104353207" /></p>
</li>
</ul>
<p>为了加速模型的训练过程，首先通过<strong>预训练</strong>来学习MS-CNN的参数，然后采用<strong>微调</strong>的方法用 <strong>基于DPP的结构损失</strong>来<strong>微调</strong>训练深度模型 ,联合学习 MS-CNN的参数W 和度量因子B。最后，将学习到的 <strong>度量因子B</strong> 也加入到 <strong>深度模型中</strong> 用于从高光谱图像中提取判别特征。</p>
</section>
